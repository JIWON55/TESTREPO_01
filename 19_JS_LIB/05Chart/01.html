<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div style="width: 500px; height: 500px; border:1px solid; padding: 15px;">
        <canvas id="myChart"></canvas>
    </div>

</body>

<script>
    //차트 데이터
    var data = {
        labels : ['RED','ORNAGE','YELLOW','GREEN','BLUE','VIOLET'],
        datasets : [{
            label:'TEST_LABEL',
            data:[10,55,40,30,22,60],
            backgroundColor:[
                'red',
                'orange',
                'yellow',
                'green',
                'blue',
                'violet'
            ],
            borderColor:[
                'red',
                'orange',
                'yellow',
                'green',
                'blue',
                'violet'
            ],
            borderWidth:1
        }]
    }
    //차트 옵션(범례,x/y축,animation,layout,plugin..)
    var options ={
        scales : {
            y:{
                beginAtZero : true,
            }
        }
    }

    //컨버스 요소 선택
    var ctx = document.querySelector('#myChart').getContext('2d');

    //차트 객체 생성
    var myChart = new Chart(ctx,{
        type:'pie',     //bar,line,pie,doughnut, radar,bubble,scatter, heatmap 
        data:data,
        option : options
    })
</script>
</html>
