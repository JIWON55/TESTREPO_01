<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // //while 기본

        let i = 0;  // 탈출용 변수
        while (i<10){   //조건식
            document.write("HELLO WORLD <br>");
            i++;       //연산작업(탈출용)
        }
        document.write("i : " +i);
        for 기본
        for (변수, 조건식, 연산)
        for(i=0; i<10; i++){
            document.write("HELLO WORLD<br>");  
        }
        for in 문(배열용) -> 키를 뽑을 때 사용!
        let arr=[10,20,30,40,50];   
        console.log(arr.length);
        for (let i=0;i<arr.length;i++)
        console.log(arr[i]); 
        for(let i in arr){
            console.log(arr[i]);
        }

        //배열 함수 forEach
            arr.forEach((item)=>{console.log(item);})

        //for of 문(Object용)  순서를 지정할 수 없다 not iterable -> 더 많이 쓰는 건 for of
        const obj = {"name" : "홍길동", "age" : 55, "addr" : "대구"}; // 유사배열 {키:값}, index가 없으니까 순회를 못함
        for(let a in obj){
            console.log(a, obj[a]);
        }
        //  for (let a of obj){
        //     console.log(a);
        // }
        //for of 문으로 [{},{},{}] 사용해보기
        const ArrObj =[
            {"name" : "홍길동", "age" : 55, "addr" : "대구"},
            {"name" : "서길동", "age" : 44, "addr" : "울산"},
            {"name" : "남길동", "age" : 33, "addr" : "인천"}
        ];
        for(let obj of ArrObj){
            console.log(obj);
        }

        // for in : 순서가 있는 자료 구조에 적용 o (배열,리스트,스택,큐,덱...)
        //        : 순서가 없는 자료 구조에 적용 o (Map(Object형 데이터Set).Set)
        // for of : 순서가 있는 자료 구조에 적용 o (배열,리스트,스택,큐,덱...)
        
    </script>
</body>
</html>
