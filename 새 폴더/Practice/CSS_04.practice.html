<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{color: blueviolet;} /* 대소문자 구분 없음*/
        h2{color: rgb(150,25,0);} /* rgb 색상값으로 표현 : red,green,blue : 0부터 255까지의 값을 가진다(10진수)*/
        h3{color: rgba(0,255,0,1.0);} /* rgba : rgb 색상값에 알파 채널 값을 더한 색상값. 알파채널이란 색상의 투명도를 나타내는 채널. 완전투명 0.0부터 투명도가 전혀없는 1.0사이의 값을 가진다.*/ 
        h4{color: #FF0000;} /* 16진수 값으로 색상 표현 : 0부터 FF까지의 범위를 가짐 : ex)#00FF00, #FFFF00 */
    </style>
</head>
<body>
    <h1>HELLO WORLD</h1> 
    <h2>HELLO WORLD</h2> 
    <h3>HELLO WORLD</h3> 
    <h4>HELLO WORLD</h4> 
</body>
</html>
