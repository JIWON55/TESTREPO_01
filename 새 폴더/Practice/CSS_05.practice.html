<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{height : 100px; margin-bottom: 10px; background-color: orange;}
        body{margin: 0px;}
    </style>
</head>
<body>
    <!-- px : 고정크기 -->
    <div style="width: 700px;"></div>
    <!-- % : 가변크기, 상위태그를 기준으로 %만큼 크기지정 -->
    <div style="width:60%">
        <p style="width: 50%; height: 50%; background-color: royalblue;"></p>
    </div>
    <!-- viewport? 화면 display상의 표시 영역을 뜻한다.
         vw(viewport width),vh(viewport height) : 가변크기, 뷰포트를 기준으로 백분율만큼 크기 지정 -->
    <div style="width: 60vw;">
        <p style="width: 50vw; height: 50%; background-color: royalblue;"></p>
    </div>
    <!-- rem = Root + em : 상대적인 단위, root의 폰트 사이즈에 의해 결정되는 방식, 가장 상단에 있는 객체의 길이를 기준으로 변화 : html-->
    <!-- em : 상대적인 단위, 부모요소의 폰트 사이즈에 의해 자식요소의 폰트 사이즈가 결정되는 방식 -->
</body>
</html>
