<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="join-block">
        
            
            <div>
                <label for="">이름</label>  
                <input type="text"> 
            </div>               
            
            <div>
                <label for="">주민등록번호</label>
                <input type="text">-<input type="text">
            </div>
            <div>
                <label for="">아이디</label>
                <input type="text"> 
            </div>
            <div>
                <label for="">비밀번호</label>
                <input type="text"> <placeholder>영문/숫자조합 6자 이상</placeholder>
            </div>
            <div>
                <label for="">비밀번호 확인</label>
                <input type="text">
            </div>
            <div>
                <label for="">비밀번호 힌트/답변</label>
                <select>
                    <option selected>선택하세요</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div>
                <label for="">답변</label><input type="text">
            </div>
            <div>
                <label for="">이메일</label>
                <input type="text">@<input type="text">
                <select>
                    <option selected>직접입력</option>
                    <option value="1">naver.com</option>
                    <option value="2">daum.net</option>
                    <option value="3">gmail.com</option>
                </select>
            </div>
            <div>
                <label for="">주소</label>
                <input type="text">-<input type="text"><input type="text">
            </div>
            <div>
                <label for="">전화번호</label>
                <input type="text">-<input type="text">-<input type="text">
            </div>
            <div>
                <label for="">핸드폰번호</label>
                <input type="text">-<input type="text">-<input type="text">
            </div>
            <div>
                <label for="">직업</label>
                <select>
                    <option selected>선택하세요</option>
                    <option value="1">학생</option>
                    <option value="2">공무원</option>
                    <option value="3">무직</option>
                </select>
            </div>
            <div> 
                <label for="">메일/sns 정보 수신</label>
                <input type="radio" name="accept" value="Y"> <span>수신</span>&nbsp;
                <input type="radio" name="accept" value="N"> <span>수신거부</span>
            </div>
            <div>
                <label for="">관심분야</label>
                <input type="checkbox" name="interests" value="green been"> <span>생두</span>
                <input type="checkbox" name="interests" value="coffee been"> <span>원두</span>
                <input type="checkbox" name="interests" value="roasting"> <span>로스팅</span>
                <input type="checkbox" name="interests" value="handdrip"> <span>핸드드립</span>
                <input type="checkbox" name="interests" value="espresso"> <span>에스프레소</span>
                <input type="checkbox" name="interests" value="founded"> <span>창업</span>
            </div>
            <div>
                <label for="">가입경로</label>
                <select>
                    <option selected>선택하세요</option>
                    <option value="1">인터넷</option>
                    <option value="2">SNS</option>
                    <option value="3">TV광고</option>
                </select>
            </div>    
            <div>
                <label for="">정보공개여부</label>
                <select>
                    <option selected>선택하세요</option>
                    <option value="1">공개함</option>
                    <option value="2">공개안함</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
